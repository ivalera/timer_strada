<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <title>События. Секундомер.</title>
</head>
<body>
    <div class="header">
        <h1>Strada</h1>
        <h3>Модуль 2. День 8.</h3>
        <div style="width: 100px"></div>
    </div>
    
    <div class="main">
        <div class="container">
            <h1 class="theme__title">События</h1>
            <div class="stopwatch__card">
                <h1 class="stopwatch__title">Секундомер</h1>
                <div class="stopwatch__timer-block">
                    <label for="stopwatch__get-time">Введите </label>
                    <input type="text" id="stopwatch__get-time" placeholder="время таймера">
                </div>
                <button id="stopwatch__btn" class="btn">Запустить</button>
                <h2 id="stopwatch__time">Время</h2>
            </div>
        </div>
    </div>
    <script src="events.js" type="text/javascript"></script>
</body>
</html>
